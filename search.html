<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='images/favicon2.png' />

    <!-- Googoe Fonts (Lora font) -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- FontAwesome css -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up</title>
</head>
<body style="background:url(images/header-bg.jpg)">

    <section class="contact-form ">

        <div class="container global-info sign-in">
            <div class="row">
                        
                   <div class="col-md-12 card-form">
                        <div class="container ad-search">
                            <h2 class="text-center log advanced-search">Advanced Search</h2>
                            <hr class="hr-search">
                             <div class="row">
                                  <div class="col-md-6 box-input">
                                       <label for="desc">Product Name Contains</label>
                                       <br>
                                       <input type="text" name="desc" id="desc" placeholder="espresso">
                                  </div>
                                  <div class="col-md-6 box-input">
                                    <label for="desc">Product Description Contains</label>
                                       <br>
                                       <input type="text" name="desc" id="desc" placeholder="coffee">
                                  </div>
                                  <div class="col-md-6 box-input">
                                    <label for="price">Price Between</label>
                                    <br>
                                    <input type="number" class="price" id="start-price" placeholder="" value="5">
                                  </div>
                                  <div class="col-md-6 box-input">
                                    <label for="price">And</label>
                                    <br>
                                    <input type="number" class="price" id="end-price" placeholder="" value="25">
                                  </div>
                             </div>
                             <div class="row">
                                  <div class="col-md-12">
                                       <!-- Message -->
                                       <div class="message">
                                           
                                       </div>
                                       <!-- Submit -->
                                       <div class="text-center">
                                            <button class="btn btn-primary cont-submit">Search</button>
                                       </div>
                                       <div class="text-center search-home">
                                            <a href="index.html">My Coffee</a>
                                       </div>
                                  </div>
                             </div>
                        </div>
                   </div>
             </div>
        </div>
   </section>


    <!------------------- Start Scripts ------------------>
    <!-- FontAwesome js -->
    <script src="js/all.min.js"></script>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Main js -->
    <script src="js/scripts.js"></script>
    <!------------------- End Scripts ------------------>

</body>
</html>
