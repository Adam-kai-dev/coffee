<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='images/favicon2.png' />

    <!-- Googoe Fonts (Lora font) -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- FontAwesome css -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up</title>
</head>
<body style="background:url(images/header-bg.jpg)">

    <section class="contact-form ">
        
        <div class="container sign-up sign-in">
             <div class="row">
                  
                   <div class="col-md-4 contact-card-info">
                        <ul class="box-info text-center">
                             <h2>Already have an account??</h2>
                             <a href="signin.html"><button class="btn btn-primary cont-submit-acount">Log In</button></a>
                        </ul>
                   </div>
                        
                   <div class="col-md-8 card-form">
                        <div class="container">
                            <h2 class="text-center log">Sign Up</h2>
                             <div class="row">
                                  <div class="col-md-6 box-input">
                                       <label for="username">Username</label>
                                       <br>
                                       <input type="text" name="username" id="username" required>
                                  </div>
                                  <div class="col-md-6 box-input">
                                    <label for="email">Email</label>
                                       <br>
                                       <input type="email" name="name" id="email" required>
                                  </div>
                                  <div class="col-md-6 box-input">
                                    <label for="name">Password</label>
                                    <br>
                                    <input type="password" name="password" id="password" required>
                                  </div>
                                  <div class="col-md-6 box-input">
                                    <label for="name">Confirm Password</label>
                                    <br>
                                    <input type="password" name="password" id="password" required>
                                  </div>
                             </div>
                             <div class="row">
                                  <div class="col-md-12">
                                       <!-- Submit -->
                                       <div class="text-center">
                                            <button class="btn btn-primary cont-submit">Sing Up</button>
                                       </div>
                                       <!-- Home -->
                                       <div class="text-center login-home">
                                        <a href="index.html" target="_blank">My Coffee</a>
                                    </div>
                                  </div>
                             </div>
                        </div>
                   </div>
             </div>
        </div>
   </section>


    <!------------------- Start Scripts ------------------>
    <!-- FontAwesome js -->
    <script src="js/all.min.js"></script>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Main js -->
    <script src="js/scripts.js"></script>
    <!------------------- End Scripts ------------------>

</body>
</html>
